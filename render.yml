services:
  - type: web
    name: ai-task-backend
    env: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "npm run start"
    envVars:
      - key: DATABASE_URL
        sync: false   # set in Render dashboard
      - key: JWT_SECRET
        sync: false   # add your JWT secret in Render dashboard
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: static
    name: ai-task-frontend
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://ai-task-backend.onrender.com
