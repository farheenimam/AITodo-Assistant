services:
  - type: web
    name: ai-task-backend
    env: node
    rootDir: server
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: DATABASE_URL
        sync: false   # set in Render dashboard
      - key: SESSION_SECRET
        sync: false   # add your JWT secret in Render dashboard
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: static
    name: aitodo-assistant
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://aitodo-assistant-1.onrender.com
